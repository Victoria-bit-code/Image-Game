<script>
    var myTable = JSON.parse(localStorage.getItem('myList'));
    if (myTable != null) {
        store = myTable;
    }else {
        store = [];
    }

    remove = () => {
        set = JSON.stringify(store);
        localStorage.setItem('myList', set);    
        display = "";

     for(i=0; i<store.length; i++) 
            {
                display += `<tr class= 'h6'><td>${i +1 }</td><td>${store[i].firstName}</td><td>${store[i].lastName}</td>
                            <td>${store[i].phoneNumber}</td><td onclick = "deleBtn(${i})"><img src = 'images/delete.png' width = '18'></td>
                            <td onclick = "editBtn(${i})" data-bs-toggle = "modal" data-bs-target = "#edit"><img src = 'images/editt.jpg' width = '28'></tr>`
            }
            tb.innerHTML = display;
    }

            deleBtn = (i) =>{
        if (confirm(`Are you sure you want to delete ${store[i].firstName} ${store[i].lastName} from the list?`) == true) {
             store.splice(i, 1);
             remove();
        }else {
            alert('No change was made');
