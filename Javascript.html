<button onclick="myCompute('sin')">sin</button>
<button onclick="myCompute('cos')">cos</button>
<button onclick="myCompute('tan')">tan</button>

<script>
    function myCompute(m) {
        var myVal;
        var a = myInp.value*Math.PI/180;
        if (m==='sin') {
            myVal = Math.sin(a);
        } else if (m === 'cos') {
            myVal = Math.cos(a);
        }else if (m === 'tan') {
            myVal = Math.tan;
        }else {
            myInp.value = myVal;
        }
    }
