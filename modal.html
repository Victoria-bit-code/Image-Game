<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2/dist/css/bootstrap.min.css">
    <title>Modal box</title>
</head>
<body>
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editModal"> Edit Button</button>
    
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"> Edit Table </h5>
                    <button type="button" class="close" data-dismiss = "modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-dark text-white">
                    <p>First Name:
                    <input type="text" class="form-control" id="modalFn"></p>
                    <p>Last Name:</p>
                    <input type="text" class="form-control" id="modalLn">
                    <p>E-mail:</p>
                    <input type="email" class="form-control" id="modalEm">
                    <p>Phone Number:</p>
                    <input type="number" class="form-control" id="modalPn">
                    <p>Date:</p>
                    <input type="date" class="form-control" id="modalDate">
                    <p>Country:</p>
                    <input type="text" class="form-control" id="modalCountry">
                    <p>Language:</p>
                    <input type="text" class="form-control" id="modalLang">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Close </button>
                    <button type="button" class="btn btn-primary"> Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    modalFn.value = 'Jesus';
</script>
<script src="./bootstrap/js/bootstrap.bundle.js"></script>
</html>
