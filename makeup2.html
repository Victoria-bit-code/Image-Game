<script>
    const myFunc = (e, i) => {
        let result = arr[i].price * e.target.value;
        document.getElementById('taiwo' + i).innerHTML = result;
    }
    let arr = [{name:"Phone", price: 2000, qty: 5}, {name: "Laptop", price: 200000, qty: 10}];
    let tab = "<table border = '2'>";
    for (var i = 0; i < arr.length; i++) {
        tab += `<tr><td>${arr[i].name} </td><td>${arr[i].price} </td> <td> ${arr[i].qty}</td><td><input onkeyup = 'myFunc(event, ${i}'> </td>
            <td id = 'taiwo${i}'>hello</td></tr>`;
    }
    tab += '</table>';
    res.innerHTML = tab;
</script>
