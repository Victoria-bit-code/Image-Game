<html lang="en">

    <title>Document</title>
    <style>
        .content {
            position: relative;
            top: 200px;
        }
        .button {
            width: 100px;
            height: 100px;
            color: #fff;
            font-size: 5em;
        }
    </style>
</head>
<script>
    var checkOn;
    var start
    function myInp (e) {
        if (checkOn) {
            checkOn = false;
            e.target.innerHTML = '';
        }
    }
    function tic (e) {
        if (start) {
            start = false;
            e.target.innerHTML = 'S';
        }else {
            start = true;
            e.target.innerHTML = 'M';
        }
    }
    // function myStart () {

</script>

            <div class="col-md-4">
                <p>Enter your name to start the game</p>
                Player 1 <input type="text" class="w-25" onclick="myInp(event)" placeholder="player1" id="pp1"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                Player 2 <input type="text" class="w-25" placeholder="player2" id="pp2">
                <div class="row border">
                    <div onclick="tic(event)" class="col-4 bg-primary btn bnt-lg btn-outline-dark button text-white" id="1"></div>
                    <div onclick="tic(event)" class="col-4 bg-primary btn bnt-lg btn-outline-dark button text-white" id="2"></div>

                </div>

                    <div onclick="tic(event)" class="col-4 bg-primary btn bnt-lg btn-outline-dark button text-white" id="8"></div>
                    <div onclick="tic(event)" class="col-4 bg-primary btn bnt-lg btn-outline-dark button text-white" id="9"></div>
