<body style="background-color: rgb(3, 77, 77);">
    <h1 class="text-center text-light">Guess the invisible image by clicking the images!ðŸŽ‰</h1>
    <div class="contaniner">
      <center>  <div id="bigDiv" style="width: 40%; height: 350px;" class="mt-2"></div></center>
    <div class="mt-3 ml-3 h5 text-light"><small><b>Score </b></small><small id="message">0</small></div>
    </div>
    
    <div style="margin-top:3%; margin-left: 1%;">
        <img src="images/img1.jpeg" alt="" width="10%" onclick="change(0)">

        <img src="images/img8.png" alt="" width="10%" onclick="change(7)">
        <img src="images/img9.jpg" alt="" width="8%" onclick="change(8)">
        <img src="images/img10.jpeg" alt="" width="8%" onclick="change(9)">
    </div>

</body>
<script>
    gameArr = [
        '<img src="images/img1.jpeg" alt="" width="100%">',
        '<img src="images/img2.jpg" alt="" width="100%">',
        '<img src="images/img3.jpeg" alt="" width="100%">',
        '<img src="images/img4.jpg" alt="" width="100%">',

        '<img src="images/img6.jpeg" alt="" width="100%">',
        '<img src="images/img7.jpg" alt="" width="100%">',
        '<img src="images/img8.png" alt="" width="100%">',
        '<img src="images/img9.jpg" alt="" width="100%">',
        '<img src="images/img10.jpeg" alt="" width="100%">'
    ]

    i=1;
    i = Math.floor(Math.random(gameArr[i])*10);
    change = (e) => {
        if (e == i) {
            alert('Congratulations!ðŸ¤— you won.');
            bigDiv.innerHTML = gameArr[i];
            message.innerHTML++;
            i = Math.floor(Math.random(gameArr[i])*10);
        }else{
            alert('Does not match');
            bigDiv.innerHTML = gameArr[i];
            i = Math.floor(Math.random(gameArr[i])*10);
        }
    }
</script>
